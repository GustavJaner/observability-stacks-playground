global:
  scrape_interval: 5s
scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets:
        - prometheus:9090
  - job_name: otel-collector-internal
    static_configs:
      - targets:
        - otel-collector:8888
  - job_name: otel-collector-prom-exporter
    static_configs:
      - targets:
        - otel-collector:8889
