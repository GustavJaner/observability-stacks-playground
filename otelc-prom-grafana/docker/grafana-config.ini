[server]
protocol = http # Protocol (http, https, socket)
http_addr = # The ip address to bind to, empty will bind to all interfaces
http_port = 3000 # The http port  to use

[security]
admin_user = admin # default admin user, created on startup
admin_password = 1337 # default admin password("admin")

[auth.anonymous]
enabled = false # enable anonymous access

[log]
mode = console # Either "console", "file", "syslog". Default is console and file
level = debug
